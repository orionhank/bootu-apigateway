spring:
  application:
    name: bootu-apigateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: bootu-config
      profile: dev
  profiles:
    active: dev
eureka:
  client:
    service-url:
      defaultZone: http://bootu-eureka-1:8861/eureka/,http://bootu-eureka-2:8862/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
